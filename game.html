<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 101 Template</title>


        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet" >

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

        <!-- Ajax javascript. -->
        <script>
            $(document).ready(function() {
//Don't remove the below comment: the server does stuff with it.
//PYTHON

                function call_handler(e) {
                    $.ajax({
                        type: 'POST',
                        url: '/game/call',
                        timeout: 10000,
                        dataType: 'json',
                        data: {'idnum': $("#idnum").val()},
                        success: game_update
                    });
                }

                $("#callbutton").on('click', call_handler);

                function fold_handler(e) {
                    $.ajax({
                        type: 'POST',
                        url: '/game/fold',
                        timeout: 10000,
                        dataType: 'json',
                        data: {'idnum': $("#idnum").val()},
                        success: game_update
                    });
                }

                $("#foldbutton").on('click', fold_handler);

                function raise_handler(e) {
                    $.ajax({
                        type: 'POST',
                        url: '/game/raise',
                        timeout: 10000,
                        dataType: 'json',
                        data: {'idnum': $("#idnum").val(), 'bet': $("#raise").val()},
                        success: game_update
                    });
                }

                $("#raisebutton").on('click', raise_handler);

                function game_update(data) {
                    //$("#updatelabel").remove();
                    $("#others").empty();

                    for(i = 0; i < data.players.length; i++) {
                        var node = document.createElement("div");
                        node.class = "col-xs-4";

                        var list = document.createElement("ul");
                        list.class = "list-group";

                        var playerName = data.players[i].name;
                        var playerBet = data.players[i].bet;

                        var nameField = document.createElement("li");
                        nameField.class = "list-group-item";
                        nameField.appendChild(document.createTextNode(playerName));

                        var betField = document.createElement("li");
                        betField.class = "list-group-item";
                        voteField.appendChild(document.createTextNode(playerBet));

                        list.appendChild(nameField);
                        list.appendChild(voteField);

                        node.appendChild(list);

                        $("#others").append(node);
                    }

                    $("#community").empty();

                    for(i = 0; i < data.community.length; i++) {
                        var card = document.createElement("div");
                        card.class = "col-xs-1 col-xs-offset-4";

                        var image = document.createElement("img");
                        img.src = "images/table-holder2.png";

                        card.append(image);

                        $("#community").append(card);
                    }

                    $("#hand").empty();

                    for(i = 0; i < data.hand.length; i++) {
                        var card = document.createElement("div");
                        card.class = "col-xs-6";

                        var image = document.createElement("img");
                        img.src = "images/table-holder2.png";

                        card.append(image);

                        $("#hand").append(card);
                    }
                }

                function long_poll() {
                    $.ajax({
                        type: 'POST',
                        url: '/game/update',
                        timeout: 10000,
                        async: 'true',
                        cache: 'false',
                        data: {'idnum': $("#idnum").val()},
                        dataType: 'json',
                        success: game_update
                    });
                }

                long_poll();
                //setInterval(long_poll, 3000);
            });
        </script>
    </head>
  <body>
    <input type="hidden" id="idnum" value="" />
    <div class="container-fluid">
      <div class="row" id="others">
        <div class="col-xs-4">
                    <ul class="list-group">
                        <li class="list-group-item">Player1</li>
                        <li class="list-group-item">Bet</li>
                    </ul>
        </div>
        <div class="col-xs-4">
                    <ul class="list-group">
                        <li class="list-group-item">Player2</li>
                        <li class="list-group-item">Bet</li>
                    </ul>
        </div>
        <div class="col-xs-4">
                    <ul class="list-group">
                        <li class="list-group-item">Player3</li>
                        <li class="list-group-item">Bet</li>
                    </ul>
        </div>
      </div><!-- row -->
      <div class="container">
      <div class="row" id="community">
        <div class="col-xs-1 col-xs-offset-4">
            <img src="images/table-holder2.png">
        </div>
        <div class="col-xs-1">
            <img src="images/table-holder2.png">
        </div>
        <div class="col-xs-1">
            <img src="images/table-holder2.png">
        </div>
        <div class="col-xs-1">
            <img src="images/table-holder2.png">
        </div>
        <div class="col-xs-1">
            <img src="images/table-holder2.png">
        </div>
      </div>
    </div>


      <div id="footer">
        <div class="row">
        <div class="col-xs-4" id="hand">
            <div class="col-xs-6">
            <img src="images/table-holder2.png">
            </div>
             <div class="col-xs-6">
            <img src="images/table-holder2.png">
            </div>
        </div>
        <div class="col-xs-4">DATA
        </div>
        <div class="col-xs-4">
            <p><button type="button" class="btn btn-default btn-lg btn-block" id="callbutton">Call</button></p>
           <form class="form-inline" role="form">
            </form>
            <p><button type="button" class="btn btn-default btn-lg btn-block" id="foldbutton">Fold</button></p>

            <p><button type="submit" class="btn btn-default btn-lg btn-block" id="raisebutton">Raise</button></p>
            <div class="form-group">
            <label class="sr-only">Email address</label>
            <input type="number" class="form-control" id="raise" placeholder="# of points">
            </div>
          </div>
        </div><!-- row -->
      </div>
    </div> <!-- container-fluid -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
