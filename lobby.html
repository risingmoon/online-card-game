<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <!--script src="js/vendor/modernizr-2.6.2.min.js"></script-->

        <!-- Here's our jQuery/Ajax stuff - including long polling. -->
        <script>
            $(document).ready(function() {

                function lobby_update(data) {
                    var json_data = jQuery.parseJSON(data);
                    $("#updatelabel").remove();
                    $("#players").empty("#playerdata");

                    //for(i = 0; i < )
                }

                function long_poll() {
                    $.ajax({
                        type: 'POST',
                        url: '/lobby/update',
                        timeout: 10000,
                        async: 'true',
                        cache: 'false',
                        dataType: 'json',
                        success: lobby_update
                    });
                };

                setInterval(long_poll, 10000);

            })
        </script>
    </head>

    <body>
        <h1>Lobby</h1>
        <div>
            <form id="join" method="POST" action="/lobby/join">
                <input type="text" name="username" placeholder="Username"/>

        </div>
        <div id="players">
            <table>
                <tr>
                    <td>Players</td>
                    <td>Vote</td>
                </tr>
            </table>
            <p id="updatelabel">Updating...</p>
        </div>
    </body>
