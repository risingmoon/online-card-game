<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <!--script src="js/vendor/modernizr-2.6.2.min.js"></script-->

        <!-- Here's our jQuery/Ajax stuff - including long polling. -->
        <script>
            $(document).ready(function() {

                $("#join").submit(function() {
                    alert("called join form handler")
                    $.ajax({
                        type: 'POST',
                        url: '/lobby/join',
                        timeout: 10000,
                        dataType: 'json',
                        data: {'username': $("#username").val()},
                        success: lobby_join
                    });
                    return false;
                });

                $("#edit").submit(function() {
                    $.ajax({
                        type: 'POST',
                        url: '/lobby/edit',
                        timeout: 10000,
                        dataType: 'json',
                        data: {'idnum': $("#idnum").val(), 'username': $("#username").val()},
                        success: lobby_update
                    });
                    return false;
                });

                $("#leave").submit(function() {
                    $.ajax({
                        type: 'POST',
                        url: '/lobby/leave',
                        timeout: 10000,
                        dataType: 'json',
                        data: {'idnum': $("#idnum").val()},
                        success: lobby_update
                    });
                    return false;
                });

                function lobby_update(data) {
                    $("#updatelabel").remove();
                    $("#players").empty();

                    for(i = 0; i < data.users.length; i++) {
                        var node = document.createElement("tr");
                        node.id = "playerdata";

                        var playerName = data.users[i][0];
                        var playerVote = data.users[i][1];

                        var nameField = document.createElement("td");
                        nameField.appendChild(document.createTextNode(playerName));

                        var voteField = document.createElement("td");
                        voteField.appendChild(document.createTextNode(playerVote));

                        node.appendChild(nameField);
                        node.appendChild(voteField);

                        $("#players").append(node);
                    }
                }

                function lobby_join(data) {
                    //Rebuilds the lobby into the version of the lobby that presents options
                    //to registered users.
                    $("#idnum").attr('value', data.idnum);
                    $("#join").remove()

                    var editForm = document.createElement("form");
                    editForm.id = "edit";

                    var editText = document.createElement("input");
                    editText.type = "text";
                    editText.id = "username";
                    editText.placeholder = "Username";

                    var editButton = document.createElement("input");
                    editButton.type = "submit";
                    editButton.value = "Change Username";

                    editForm.appendChild(editText)
                    editForm.appendChild(editButton);

                    var voteForm = document.createElement("form");
                    voteForm.id = "vote";

                    var voteButton = document.createElement("input");
                    voteButton.type = "submit";
                    voteButton.value = "Change Start Vote";

                    voteForm.appendChild(voteButton);

                    var leaveForm = document.createElement("form");
                    leaveForm.id = "leave";

                    var leaveButton = document.createElement("input");
                    leaveButton.type = "submit";
                    leaveButton.value = "Leave Game";

                    leaveForm.appendChild(leaveButton);

                    $("#formoptions").append(editForm);
                    $("#formoptions").append(voteForm);
                    $("#formoptions").append(leaveForm);

                    long_poll();

                    return false;
                }

                function lobby_leave(data) {
                    //Rebuilds the lobby into the version of the lobby that only allows players
                    //to join and view the list of active players.
                    $("#idnum").attr('value', '');

                    $("#vote").remove();
                    $("#leave").remove();

                    var joinForm = document.createElement("form");
                    joinForm.id = "join";

                    var joinText = document.createElement("input");
                    joinText.type = "text";
                    joinText.id = "username";
                    joinText.placeholder = "Username";

                    var editButton = document.createElement("input");
                    joinButton.type = "submit";
                    joinButton.value = "Join Game";

                    joinForm.appendChild(joinText)
                    joinForm.appendChild(joinButton);

                    $("#formoptions").append(joinForm);

                    return false;
                }

                function long_poll() {
                    $.ajax({
                        type: 'POST',
                        url: '/lobby/update',
                        timeout: 10000,
                        async: 'true',
                        cache: 'false',
                        dataType: 'json',
                        success: lobby_update
                    });
                }

                long_poll();
                setInterval(long_poll, 10000);
            });
        </script>
    </head>

    <body>
        <h1>Lobby</h1>
        <div id="formoptions">
            <input type="hidden" id="idnum" value="" />
            <form id="join">
                <input type="text" id="username" placeholder="Username"/>
                <input type="submit" value="Join Game" id="submitbutton" />
            </form>
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Players</th>
                        <th>Vote</th>
                    </tr>
                </thead>
                <tbody id="players">
                </tbody>
            </table>
            <p id="updatelabel">Updating...</p>
        </div>
    </body>
</html>
