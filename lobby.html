<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <!--script src="js/vendor/modernizr-2.6.2.min.js"></script-->

        <!-- Here's our jQuery/Ajax stuff - including long polling. -->
        <script>
            $(document).ready(function() {

                $("#join").submit(function() {
                    $.ajax({
                        type: 'POST',
                        url: '/lobby/join',
                        dataType: 'json',
                        data: {'username': $("#username").val()},
                        success: lobby_update
                    });
                    return false;
                });

                function lobby_update(data) {
                    var json_data = jQuery.parseJSON(data);
                    $("#updatelabel").remove();
                    $("#players").empty();

                    for(i = 0; i < data.users.length; i++) {
                        var node = document.createElement("tr");
                        node.id = "playerdata";

                        var playerName = data.users[i][0];
                        var playerVote = data.users[i][1];

                        var nameField = document.createElement("td");
                        nameField.appendChild(document.createTextNode(playerName));

                        var voteField = document.createElement("td");
                        voteField.appendChild(document.createTextNode(playerVote));

                        node.appendChild(nameField);
                        node.appendChild(voteField);

                        $("#players").append(node);
                    }
                }

                function long_poll() {
                    $.ajax({
                        type: 'POST',
                        url: '/lobby/update',
                        timeout: 10000,
                        async: 'true',
                        cache: 'false',
                        dataType: 'json',
                        success: lobby_update
                    });
                }

                //long_poll();
                setInterval(long_poll, 10000);
            });
        </script>
    </head>

    <body>
        <h1>Lobby</h1>
        <div id="formoptions">
            <form id="join">
                <input type="text" id="username" placeholder="Username"/>
                <input type="submit" value="Join" />
            </form>
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Players</th>
                        <th>Vote</th>
                    </tr>
                </thead>
                <tbody id="players">
                </tbody>
            </table>
            <p id="updatelabel">Updating...</p>
        </div>
    </body>
</html>
